<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoopping list</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="shoopping-main">
        <section class="shoopping-section">
            <header class="shoopping-header">
                Shoopping List
            </header>
            <ol class="shoopping-lists">
                <!-- ToDo Icon -->
               
            </ol>
        </section>
        <form class="shoopping-form">
            <input type="text" class="shoopping-form__input" />
            <span class="shoopping-form__btn">
                <i class="fas fa-plus-circle fa-2x"></i>
            </span>
        </form>
    </main>

    <script src="./list.js"></script>
    <script src="https://kit.fontawesome.com/425d9cd4a2.js" crossorigin="anonymous"></script>
</body>

</html>
