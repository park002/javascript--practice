<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="cal">
        <div>
            <input type="text" class="cal__input" readonly>
            <button class="cal__reset-btn">C</button>
        </div>
        <div>
            <button class="number__btn">7</button>
            <button class="number__btn">8</button>
            <button class="number__btn">9</button>
            <button class="cal__plus-btn operator">+</button>
        </div>
        <div>
            <button class="number__btn">4</button>
            <button class="number__btn">5</button>
            <button class="number__btn">6</button>
            <button class="cal__minus-btn operator">-</button>
        </div>
        <div>
            <button class="number__btn">1</button>
            <button class="number__btn">2</button>
            <button class="number__btn">3</button>
            <button class="cal__multiple-btn operator">*</button>
        </div>
        <div>
            <button class="number__btn">0</button>
            <button class="cal__equal-btn operator">=</button>
            <button class="cal__divide-btn operator">/</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
